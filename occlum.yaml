resource_limits:
  max_num_of_threads: 128
  kernel_space_stack_size: 16MB
  kernel_space_heap_size: 512MB
  user_space_size: 256MB
process:
  default_stack_size: 64MB
  default_heap_size: 32MB
  default_mmap_size: 32MB

entry_points:
  - /bin

env:
  default:
    - OCCLUM=yes
  untrusted:
    - EXAMPLE
metadata:
  product_id: 4000
  version_number: 5000
  debuggable: true
  enable_kss: true
  family_id:
    high: '0x03423'
    low: '0x02534'
  ext_prod_id:
    high: '0x035432'
    low: '0x0423452'
  pkru: 0

mount:
  - target: /
    type: unionfs
    options:
      layers:
        - target: /
          type: sefs
          source: ./build/mount/__ROOT
          options:
            MAC: ''
        - target: /
          type: sefs
          source: ./run/mount/__ROOT
  - target: /dev
    type: devfs

  - target: /host
    type: hostfs
    source: /build